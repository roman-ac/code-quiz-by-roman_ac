<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  
  <body>
      <section>
          <div class="time">
              <div>Time : <span id="count"></span></div>
          </div>

          <div class="scores"> 
              <div>High Scores <span id="highScores" ></span></div>
          </div>
      </section>


      <main class="wrapper container">
          
          <div>
            <h1 class="quizhead question"> JS Code Quiz Challenge</h1>
            <div class = "description">Try to answer the follwing question within the time given. Please keep in mind wrong answer is penalized by deducting 10 secs of your score time.</div>
              <div class = "allanswers"> 
                <div class = "answer" id = "A"></div>
                <div class = "answer" id = "B"></div>
                <div class = "answer" id = "C"></div>
                <div class = "answer" id = "D"></div>
              </div>    
              <div class="button startquiz">Start Quiz</div>
              <div class="button scorebtn"></div>
              <div class="button restart">Restart</div>              
              
            </div>
      
        </main>
    
      <script src="./assets/js/script.js"></script>
  </body>
</html>
